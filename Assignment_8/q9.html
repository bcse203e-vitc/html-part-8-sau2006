<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>countdown timer</title>
</head>
<body>
  <h1>countdown timer</h1>
  <label for="timeInput">enter time in seconds:</label>
  <input type="number" id="timeInput" min="1" placeholder="Enter seconds">
  <button onclick="startTimer()">start</button>
  <h2>time remaining: <span id="timeRemaining">0</span> seconds</h2>
  <script>
    let countdown;
    function startTimer() {
      let time = parseInt(document.getElementById('timeInput').value);
      if (isNaN(time) || time <= 0) {
        alert('Please enter a valid number of seconds.');
        return;
      }
      document.getElementById('timeRemaining').textContent = time;
      countdown = setInterval(function() {
        time--;
        document.getElementById('timeRemaining').textContent = time;
        if (time <= 0) {
          clearInterval(countdown);
          alert('Time is up!');
        }
      }, 1000);
    }
  </script>
</body>
</html>
