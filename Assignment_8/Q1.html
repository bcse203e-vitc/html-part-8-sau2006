<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Creator</title>
</head>
<body>
  <h1>Dynamic Table Creator</h1>
  <label for="rows">Rows:</label>
  <input type="number" id="rows" placeholder="enter number of rows" min="1">
  <label for="columns">Columns:</label>
  <input type="number" id="columns" placeholder="enter number of columns" min="1">  
  <button onclick="generateTable()">Generate Table</button>
  <div id="tableContainer"></div>
  <script>
    function generateTable() {
      const rows = parseInt(document.getElementById('rows').value);
      const columns = parseInt(document.getElementById('columns').value);

      if (isNaN(rows) || isNaN(columns) || rows <= 0 || columns <= 0) {
        alert("please enter valid numbers for rows and column");
        return;
      }
      const tableContainer = document.getElementById('tableContainer');
      tableContainer.innerHTML = '';
      const table = document.createElement('table');     
      for (let i = 0; i < rows; i++) {
        const row = document.createElement('tr');      
        for (let j = 0; j < columns; j++) {
          const cell = document.createElement('td');
          cell.textContent = `Row ${i + 1}, Col ${j + 1}`;
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Delete';
          deleteButton.onclick = function() {
            row.remove();
          };       
          cell.appendChild(deleteButton);
          row.appendChild(cell);
        }      
        table.appendChild(row);
      }
      tableContainer.appendChild(table);
    }
  </script>
</body>
</html>
